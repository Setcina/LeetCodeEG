<body>
  <h3>最大子序和</h3>
  <h3>给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。</h3>

  <div class="content">
    <div>示例1</div>
    <div>输入：[-2,1,-3,4,-1,2,1,-5,4]</div>
    <div>输出：6</div>
  </div>

  <a href="https://leetcode-cn.com/problems/maximum-subarray/">leetcode地址</a>
</body>
<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */

  var maxSubArray = function(nums) {
    let ans = nums[0];
    let sum = 0;
    for(const num of nums) {
      if (sum > 0) {
        sum += num
      } else {
        sum = num
      }
      ans = Math.max(ans,sum)
    }
    return ans
  };

  console.log(maxSubArray([-2,1,-3,4,-1,2,1,-5,4]));
</script>
