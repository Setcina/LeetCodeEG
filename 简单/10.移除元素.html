<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./base.css">

<body>
  <h3>移除元素</h3>
  <h3>
    给你一个数组 nums 和一个值 val，你需要 原地 移除所有数值等于 val 的元素，并返回移除后数组的新长度。

    不要使用额外的数组空间，你必须仅使用 O(1) 额外空间并 原地 修改输入数组。
    
    元素的顺序可以改变。你不需要考虑数组中超出新长度后面的元素
  </h3>
  <div class="content">
    <div>示例1</div>
    <div>输入：nums = [3,2,2,3], val = 3</div>
    <div>输出：2, nums = [2,2]</div>
  </div>
  <a href="https://leetcode-cn.com/problems/remove-element/">leetcode地址</a>
</body>
<script>
  var removeElement = function(nums, val) {
    if (nums === null || nums.length === 0) {
        return 0;
    }
    var j = 0;
    for (var i = 0; i < nums.length; i++) {
        if (nums[i] !== val) {
            nums[j] = nums[i];
            j++
        }
    }
    return j;
  };

  const arr = [3,2,2,3]

  console.log(removeElement(arr, 3))

  console.log(arr);

</script>
</html>
