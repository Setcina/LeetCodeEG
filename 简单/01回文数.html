<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<body>
  <script>
    var isPalindrome = function(x) {
      var str = (x + '').split('')
      for (var i = 0; i < parseInt(str.length / 2); i++) {
          if (str[i] != str[str.length - i - 1]) {
              return false
          }
      }
      return true
    };
  </script>
  
</body>
</html>
